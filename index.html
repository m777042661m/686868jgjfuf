<meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>شبكة البرق</title> <style> body { font-family: Arial, sans-serif; direction: rtl; text-align: right; padding: 20px; background-color: #f8f9fa; } .container { max-width: 400px; margin: auto; padding: 20px; } .hidden { display: none; } .actions { margin-top: 20px; } button { display: block; width: 100%; margin: 10px 0; padding: 10px 15px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; } .primary { background-color: #007bff; color: #fff; } .secondary { background-color: #6c757d; color: #fff; } .success { color: red; font-weight: bold; margin-top: 20px; } .card-container { padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; } .card-container .check-circle { font-size: 48px; color: green; margin-bottom: 10px; } .card-container .details { font-size: 16px; margin: 10px 0; } .card-container .balance { margin: 20px 0; font-size: 18px; color: green; font-weight: bold; } .card-container .buttons { display: flex; justify-content: space-between; } .card-container .buttons button { flex: 1; margin: 0 5px; padding: 10px; font-size: 16px; border: none; border-radius: 5px; } .card-container .buttons .copy { background-color: #28a745; color: #fff; } .card-container .buttons .whatsapp { background-color: #25d366; color: #fff; } .card-container .buttons .sms { background-color: #ff9800; color: #fff; } .card-container .buttons .confirm { background-color: #6c757d; color: #fff; } </style> <div class="container"> <button id="showInput" class="primary">شبكة البرق</button> <button id="showInputSakhr" class="primary">شبكة صخر</button> <button id="showInputSabr" class="primary">شبكة صبر</button> <button id="showInputFaisal" class="primary">شبكة الفيصل</button> <div id="inputSection" class="hidden"> <label for="phoneNumber">رقم الجوال:</label> <input type="text" id="phoneNumber" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"> <button id="purchaseButton" class="primary">شراء</button> </div> <div id="successMessage" class="hidden card-container"> <div class="check-circle">✔</div> <p class="success">جاهز</p> <div class="details"> <p>بيانات الكرت</p> <p>اسم الدخول: 74231937862</p> <p id="networkName">الشبكة: شبكة البرق</p> <p>الفئة: 100 ريال</p> </div> <div class="balance">الرصيد: -4,891,717</div> <div class="actions buttons"> <button class="whatsapp" onclick="shareViaWhatsApp()">واتساب</button> <button class="sms" onclick="shareViaSMS()">رسائل SMS</button> <button class="copy" onclick="copyCard()">نسخ</button> <button class="confirm">موافق</button> </div> </div> </div> <script> let userPhoneNumber = ''; let selectedNetwork = 'شبكة البرق'; document.getElementById('showInput').addEventListener('click', function() { showInputSection('شبكة البرق'); }); document.getElementById('showInputSakhr').addEventListener('click', function() { showInputSection('شبكة صخر'); }); document.getElementById('showInputSabr').addEventListener('click', function() { showInputSection('شبكة صبر'); }); document.getElementById('showInputFaisal').addEventListener('click', function() { showInputSection('شبكة الفيصل'); }); function showInputSection(network) { selectedNetwork = network; document.getElementById('networkName').innerText = `الشبكة: ${network}`; document.getElementById('inputSection').classList.remove('hidden'); } document.getElementById('purchaseButton').addEventListener('click', function() { userPhoneNumber = document.getElementById('phoneNumber').value; if(userPhoneNumber) { document.getElementById('inputSection').classList.add('hidden'); document.getElementById('successMessage').classList.remove('hidden'); } else { alert('يرجى إدخال رقم الجوال'); } }); function shareViaWhatsApp() { const cardDetails = `اسم الدخول: 74231937862\nالشبكة: ${selectedNetwork}\nالفئة: 100 ريال`; const whatsappUrl = `https://wa.me/${userPhoneNumber}?text=${encodeURIComponent(cardDetails)}`; window.open(whatsappUrl, '_blank'); } function shareViaSMS() { const cardDetails = `اسم الدخول: 74231937862\nالشبكة: ${selectedNetwork}\nالفئة: 100 ريال`; const smsUrl = `sms:${userPhoneNumber}?body=${encodeURIComponent(cardDetails)}`; window.open(smsUrl, '_blank'); } function copyCard() { const cardDetails = `اسم الدخول: 74231937862\nالشبكة: ${selectedNetwork}\nالفئة: 100 ريال`; navigator.clipboard.writeText(cardDetails).then(function() { alert('تم نسخ الكرت'); }, function() { alert('فشل في نسخ الكرت'); }); } </script>
